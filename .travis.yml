dist: trusty
language: java
jdk: oraclejdk8

install:
  - ./gradlew clean jar

script:
  - ./gradlew test


# generate test report and show it
after_success:
  - ./gradlew jacocoTestReport
  - find . -name jacocoTestReport.csv | xargs cat| awk -F',' '{print $3" "$4" "$5}'


before_deploy: 
  - ./gradlew test jacocoTestCoverageVerification

deploy:
  - provider: script